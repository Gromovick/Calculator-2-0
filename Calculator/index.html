<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Calculator</title>
  </head>
  <body>
    <section class="main-section">
      <div class="section-back-wrapper"></div>
      <div class="calculator">
        <div class="input-wrapper">
          <div class="input">
            <div class="back"></div>
            <div class="under-back">
              <div class="old"></div>
              <div class="number-input">0</div>
            </div>
          </div>
          <div class="falling-number-wrapper">
            <!-- <span class="falling-number-item">0</span> -->
          </div>
        </div>
        <div class="numbers">
          <div class="button" id="">%</div>
          <div class="button" id="clear">CE</div>
          <div class="button" id="">C</div>
          <div class="button" id="del">
            <span class="material-symbols-outlined"> backspace </span>
          </div>
          <div class="button" id="">1/x</div>
          <div class="button" id="">x^2</div>
          <div class="button" id="">N</div>
          <div class="operator button" id="dev">/</div>
          <div class="number button" id="">7</div>
          <div class="number button" id="">8</div>
          <div class="number button" id="">9</div>
          <div class="operator button" id="mnozh">*</div>
          <div class="number button" id="">4</div>
          <div class="number button" id="">5</div>
          <div class="number button" id="">6</div>
          <div class="operator button" id="minus">-</div>
          <div class="number button" id="">1</div>
          <div class="number button" id="">2</div>
          <div class="number button" id="">3</div>
          <div class="operator button" id="plus">+</div>
          <div class="button" id="change">-/+</div>
          <div class="number button" id="">0</div>
          <div class="number button" id="point">.</div>
          <div class="button" id="equal">=</div>
        </div>
      </div>
    </section>

    <script src="./script2.js"></script>
  </body>
</html>
